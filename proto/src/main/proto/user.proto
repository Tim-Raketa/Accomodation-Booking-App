syntax = "proto3";
option java_multiple_files = true;

package com.devProblems;

enum UserType {
  GUEST = 0;
  HOST = 1;
}

message User{
    string username = 1;
    string password = 2;
    string name = 3;
    string surname = 4;
    string email = 5;
    string residency = 6;
    UserType type = 7;
}

message Empty {}

service UserService {
    rpc getUser(User) returns(User){}
}